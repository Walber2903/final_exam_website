<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSville Courier Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JSville Courier Management System</h1>
    <form id="packageForm">
        <label for="recipientName">Recipient Name:</label>
        <input type="text" id="recipientName" placeholder="Enter recipient name">

        <label for="packageId">Package ID:</label>
        <input type="text" id="packageId" placeholder="Enter numeric package ID">

        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" placeholder="Enter delivery address">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <button type="button" onclick="addPackage()">Add Package</button>
        <p class="error" id="error"></p>
    </form>

    <h2>Sorted Packages</h2>
    <table>
        <thead>
            <tr>
                <th>Recipient Name</th>
                <th>Package ID</th>
                <th>Delivery Address</th>
                <th>Weight (kg)</th>
                <th>Tracking Code</th>
            </tr>
        </thead>
        <tbody id="packageTableBody">
        </tbody>
    </table>
</body>
</html>
